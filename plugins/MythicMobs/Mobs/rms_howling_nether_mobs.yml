# Lava Mite #

Lava_Mite:
  Type: ZOMBIFIED_PIGLIN
  Display: '&fLava Mite'
  Health: 15
  Damage: 2
  Options:
    MovementSpeed: 0.2
    ShowHealth: false
    PreventRandomEquipment: true
    AlwaysShowName: false
    Persistent: false
    Despawn: true
    PreventOtherDrops: true
    FollowRange: 20
    Silent: true
    KnockbackResistance: 1
    PreventSunburn: true
  Modules:
    ThreatTable: true
  AIGoalSelectors:
  - 0 clear
  - 1 meleeattack
  - 2 movetowardstarget
  - 3 randomstroll
  AITargetSelectors:
  - 0 clear
  - 1 players
  DamageModifiers:
  - LAVA 0
  - FIRE 0
  - FIRE_TICK 0
  - HOT_FLOOR 0
  Skills:
  - model{mid=lava_mite;n=false;step=1} @self ~onSpawn
  - effect:sound{s=rms_howling_nether_sounds:samus.lava_mite_idle;volume=0.65;pitch=1} @self ~onTimer:140 0.35
  - effect:sound{s=rms_howling_nether_sounds:samus.lava_mite_idle;volume=0.65;pitch=1.2} @self ~onDeath
  - skill{s=Changetarget} ~onTimer:160 <99%
  - skill{s=Cancelattack;sync=true} ~onAttack
  - skill{s=Lava_Mite_Attack} ~onTimer:10 0.45
  - skill{s=Lava_Mite_Hit} ~onDamaged
  
