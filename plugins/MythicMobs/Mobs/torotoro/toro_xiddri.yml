xiddri:
  Type: HUSK
  Display: '&6&lXiddri'
  Faction: monster
  Health: 1600
  Damage: 0
  AIGoalSelectors:
  - 0 clear
  - 1 meleeattack
  - 2 randomstroll
  AITargetSelectors:
  - 0 clear
  - 1 players
  Modules:
    ThreatTable: true
  Options:
    NoDamageTicks: 1
    MovementSpeed: 0.25
    FollowRange: 64
    KnockbackResistance: 1
    Silent: true
    Despawn: false
    Invincible: false
    PreventBlockInfection: true
    PreventOtherDrops: true
    MaxCombatDistance: 30
  BossBar:
    Enabled: true
    Title: '&6&lXiddri'
    Range: 60
    Color: PURPLE
    Style: SEGMENTED_10
  Skills:
  - skill{s=CancelEventSkill;sync=true} @target ~onAttack
  # VFX
  - effect:blockmask{m=light;r=0;d=30;oa=true} @ModelPart{mid=xiddri;part=shoulder} ~onTimer:5 #Comment this line to Turn off light effect (save RAM)
  # On Spawn
  - model{mid=xiddri_inrock;n=false;tint=false} @self ~onSpawn
  - skill{s=xiddri_inrock_parthp_set} @self ~onSpawn
  # On Timer
  - skill{s=xiddri_tick} @self ~onTimer:80
  - randomskill{s=xiddri_quick_smash,xiddri_heavy_smash,xiddri_backstep,xiddri_roll_smash,xiddri_jump_smash,xiddri_onground_roar,xiddri_origin_smash,xiddri_smash_swipe} @target ~onTimer:20
  - randomskill{s=xiddri_charge,xiddri_tail_strike,xiddri_tail_shock,xiddri_lightning_target,xiddri_claw,xiddri_lightning_ult} @target ~onTimer:40
  - skill{s=xiddri_rock_cover} @self ~onTimer:40 #This skill only activate when flying
  - skill{s=xiddri_death} @self ~onDeath

