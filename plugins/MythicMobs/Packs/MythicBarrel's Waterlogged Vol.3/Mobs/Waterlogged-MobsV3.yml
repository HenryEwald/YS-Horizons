MSO_OrcaWhale:
  Type: DOLPHIN
  Display: '&bOrca'
  Health: 30
  Damage: 6
  Faction: waterlogged_carnivore
  Options:
    Silent: true
  AITargetSelectors:
  - clear
  - players
  - otherfaction
  AIGoalSelectors:
  - clear
  - meleeattack
  - gotoplayer
  - randomstroll
  Skills:
  - model{mid=mso_orca} @Self ~onSpawn
  - cancelevent{sync=true} @Self ~onAttack
  - skill{s=[
    - sound{s=entity.evoker_fangs.attack;v=1;p=0.3} @Self
    - state{s=bite} @Self
    - delay 17
    - basedamage{m=1} @Target
    - aura{auraName=MSO_Orca_Bleed;charges=3;interval=60;onTick=[
      - damage{a=2}
      - e:p{p=REDDUST;color=#FF0000;a=4;hS=0.4;vS=0.4}
      ]} @Target
    - e:p{p=REDDUST;color=#FF0000;a=15;hS=0.4;vS=0.4} @TargetLocation
    ]} @Self ~onAttack
