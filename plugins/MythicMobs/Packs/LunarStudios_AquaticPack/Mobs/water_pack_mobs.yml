Crab:
  Type: husk
  Display: "&6Crab"
  Health: 7
  Damage: 0
  Armor: 0
  Faction: animals
  AIGoalSelectors:
  - clear
  - meleeattack
  AITargetSelectors:
  - clear
  - attacker
  Options:
    AlwaysShowName: false
    MovementSpeed: 0.2
    FollowRange: 32
    Silent: true
    Despawn: true
    PreventOtherDrops: true
    PreventMobKillDrops: true
  Drops:
  - exp 3-8 1
  Skills:
  
  - model{mid=crab;n=false;mt=true;ko=true;damagetint=true} @Self ~onSpawn
  
  - setVariable{var=caster.as;value=0} @Self ~onSpawn
  - setVariable{var=caster.dance;value=0} @Self ~onSpawn
  
  - skill{s=Crab_Attack} @self ~onAttack
  - skill{S=Cancel_Attack;sync=true} @self ~onAttack
  
  - effect:sound{s=entity.turtle.hurt;v=7.0;pitch=2} @PIR{r=16} ~onDamaged
  
  - effect:sound{s=entity.turtle.death;v=7.0;pitch=2} @PIR{r=16} ~onDeath
  
  - skill{s=Crab_Dance} @trigger ~onInteract
  
  - dropitem{i=crab_claw;delay=30} @self ~onDeath 0.3
  - dropitem{i=crab_claw;delay=30} @self ~onDeath 0.3
  
  
