mining: # Category's name
  glass: # For category's custom glasses in main menu
    material: LIME_STAINED_GLASS_PANE
    data: 5
  material: DIAMOND_PICKAXE # Category's material
  name: '&aMining' # Category's name
  color: '&a' # Category's color for items' displaynames
  slot: 1 # Category's slot in main menu
  page: 1 # Total page amount for this category
  flags: # Item flags
    - HIDE_ENCHANTS
    - HIDE_ATTRIBUTES
  # Items will be placed in the slots in this list one by one.
  # Like cobblestone will be placed in 12. slot, coal will be placed in 13. slot
  # For custom slots, make this slot list empty.
  slots: [12,13,14,15,16,17,21,22,23,24,25,26,30,31,32,33,34,35,39,40,41,42,43,44]
  # FOR USING PAGES, CHANGE CATEGORY'S TOTAL PAGE (page setting)
  # You need to write bazaar item names for category
  # If you want to use custom slot or page, use this format:
  # BAZAAR_ITEM_NAME:PAGE:SLOT
  # Example: COBBLESTONE:2:30 (Cobblestone will be placed in 30. slot for 2. page)
  # Example: COAL:2 (Coal will be placed in 2. page but will use slots list for slot)
  # in short (you can write 1 to page too)
  # BAZAAR_ITEM_NAME:PAGE for only changing item's page
  # BAZAAR_ITEM_NAME:PAGE:SLOT for using custom item page
  items:
    - COBBLESTONE
    - COAL
    - IRON_INGOT
    - GOLD_INGOT
    - DIAMOND
    - EMERALD
    - LAPIS_LAZULI
    - REDSTONE
    - QUARTZ
    - OBSIDIAN
    - GLOWSTONE_DUST
    - GRAVEL
    - FLINT
    - ICE
    - NETHERRACK
    - SAND
    - ENDER_STONE
    - SNOW_BALL
