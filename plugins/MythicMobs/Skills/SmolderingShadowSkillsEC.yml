################################################
####DAMAGE MODIFIERS ###########################
################################################
#To lower the damage you can do two things first to rise/lower damage cotroler number or to rise/lower divider
# In this case lets say Player has 20 HP 
#We set <damagecontroler> to 100 and <damagecontrolerdivider> to 10
#That means ((20 - (20 / (100 / 10))) / 100) * 10 = 1.8 damage
#If you set Divider higher then the Controler then you will basically be getting default damage as i have set 
#If you have any questions please let me know in the ticket or pm me private 
#- damage{a="((<target.mhp> - ((<target.mhp> / (<skill.var.damagecontroler> / <skill.var.damagecontrolerdivider>)))) / 100) * 10"
DamageControlersMHPCaster:
  Cooldown: 0
  Conditions:
  #- hasaura Fly true
  Skills: 
#############################################################
##Make sure you dont use lower number than the divider#######
#############################################################
  - setvariable{var=skill.damagecontroler;value="100";type=INTEGER} 
#################################################################################
##Make sure that value of divider is lower then the number of controler##########
#################################################################################
  - setvariable{var=skill.damagecontrolerdivider;value="10";type=INTEGER}
#########################
