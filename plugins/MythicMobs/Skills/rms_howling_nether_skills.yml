# Dark Imp #
  
Dark_Imp_Attack:
  Conditions:
  - offgcd
  - targetwithin{d=15} true
  Cooldown: 4
  Skills:
  - gcd{ticks=40}
  - state{s=attack} @self
  - setAI{ai=false} @self
  - setAI{ai=true;delay=40} @self
  - effect:sound{s=rms_howling_nether_sounds:samus.dark_imp_attack;volume=0.65;pitch=1} @self
  - delay 17
  - effect:sound{s=rms_howling_nether_sounds:samus.dark_imp_smash;volume=0.8;pitch=1} @self
  - damage{a=6} @PIR{r=4}
  - throw{velocity=1;velocityY=7} @PIR{r=4}
  - projectile{onTick=Dark_Imp_TICK;onHit=Dark_Imp_Attack_DAMAGE;v=15;i=3;hR=1;vR=1;mr=25;hnp=false;hO=0;sE=false;sB=false;hs=true;hfs=0} @target

Dark_Imp_TICK:
  Skills:
  - effect:particlering{particle=block_crack;m=netherrack;radius=1.5;points=30;amount=1;hS=0;vS=0;y=0.1} @origin
  - effect:sound{s=block.roots.break;volume=1;pitch=0.85} @origin
  
Dark_Imp_Attack_DAMAGE:
