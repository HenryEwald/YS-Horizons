# Frost Bolt #

Frost_Bolt:
  Conditions:
  - crouching false
  Cooldown: 1
  Skills:
  - effect:sound{s=glacia_sounds:samus.icicle_shoot;volume=1;pitch=1} @self
  - projectile{bulletType=MOB;mob=Frost_Bolt;onEnd=Frost_Bolt_END;onHit=Frost_Bolt_HIT;v=30;i=1;hR=1;vR=1;mr=15;hnp=true;hO=0;sE=true;sB=true;hs=false;hfs=0;syo=1.5;tyo=1.5} @Forward{f=15;y=0}
  - effect:particles{particle=block_crack;m=ICE;amount=10;hS=0.15;vS=0.15;y=1;speed=0;forwardOffset=0;sideOffset=0} @forward{f=1;y=0}
  
Frost_Bolt_HIT:
  Skills:
  - damage{a=6} @EntitiesNearOrigin{r=3;limit=1;sort=NEAREST}
  - potion{type=SLOW;duration=60;level=2;hasParticles=false} @EntitiesNearOrigin{r=3;limit=1;sort=NEAREST}
  - skill{s=Frost_Bolt_HIT_FX} @EntitiesNearOrigin{r=3;limit=1;sort=NEAREST}
  - effect:sound{s=glacia_sounds:samus.ice_freeze;volume=0.6;pitch=1} @self
  - skill{s=SLOW_FX_60} @EntitiesNearOrigin{r=3;limit=1;sort=NEAREST}
  
Frost_Bolt_END:
  Skills:
  - skill{s=Frost_Bolt_HIT_FX} @origin
  
Frost_Bolt_HIT_FX:
  Skills:
  - effect:particles{particle=block_crack;m=ICE;amount=10;hS=0.2;vS=0.2;speed=0;forwardOffset=0;sideOffset=0}
  
