### ROCK THROW ###


POHAKU_throwrocks:
  Conditions:
  - playerwithin{d=9} false
  - offgcd true
  - score{o=start;v=1} false
  Skills:
  - gcd{ticks=90}
  - state{s=throw_rock} @self
  - delay 20
  - look{headOnly=false;immediately=true;repeat=45;repeatInterval=1} @MobsInRadius{r=32;types=pohaku_ballista}
  - skill{s=pohaku_random_vocal} @self .25
  - skill{s=pohaku_random_movement} @self
  - effect:particle{particle=block;material=cobblestone;amount=10;hs=.5;vs=.5;repeat=20;repeatInterval=1} @modelpart{m=pohaku;p=rock}
  - changepart{m=pohaku;pid=rock;nm=pohaku_parts;npid=rock} @self
  - delay 45
  - state{s=scared;li=2;lo=4} @MobsInRadius{r=32;types=pohaku_mercenary}
  - changepart{m=pohaku;pid=rock;nm=pohaku;npid=rock} @self
  - projectile{bulletType=TRACKING;bulletmaterial=ink_sac;model=2;oT=pohaku_rock_tick;onEnd=pohaku_rock_hit;v=30;i=1;hR=1;vR=1;hnp=true;tyo=8;g=1;syo=6;sfo=3;hp=false;sB=true;a=.9}
  
  
pohaku_rock_tick:
  Skills:
  - effect:particle{particle=campfire_cosy_smoke;amount=5;hs=.75;vs=.75}
  
pohaku_rock_hit:
  Skills:
  - skill{s=pohaku_random_rock_hit}
  - effect:particle{particle=block;material=cobblestone;amount=250;hs=.5;vs=.5}
  - effect:particle{particle=campfire_cosy_smoke;amount=150;hs=.75;vs=.75}
  


