  - effect:particles{particle=reddust;color=#9DF2FD;amount=35;hS=0.3;vS=1.3;size=5;delay=19} @ModelPart{m=fallensoldier;p=head;offset=LOCAL;y=0} ~onDeath
  - effect:particles{particle=reddust;color=#9DF2FD;amount=35;hS=0.3;vS=1.3;size=5;delay=19} @ModelPart{m=fallensoldier;p=sword;offset=LOCAL;y=0} ~onDeath
  - effect:particles{particle=reddust;color=#9DF2FD;amount=2;hS=0.1;vS=0.2;size=1;repeat=20;repeatinterval=1} @ModelPart{m=fallensoldier;p=rightarmbot;offset=LOCAL;y=0} ~onDeath
  - effect:particles{particle=reddust;color=#9DF2FD;amount=2;hS=0.1;vS=0.2;size=1;repeat=20;repeatinterval=1} @ModelPart{m=fallensoldier;p=leftarmbot;offset=LOCAL;y=0} ~onDeath
  - effect:particles{particle=reddust;color=#9DF2FD;amount=2;hS=0.1;vS=0.2;size=1;repeat=20;repeatinterval=1} @ModelPart{m=fallensoldier;p=rightlegbot;offset=LOCAL;y=0} ~onDeath
