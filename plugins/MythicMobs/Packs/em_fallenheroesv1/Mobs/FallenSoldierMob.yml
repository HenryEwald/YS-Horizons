  - sound{s=emaginationfallensoldier:custom.fallensoldier.death;p=1;v=1} @selflocation ~onDeath 1
  - variableadd{var=caster.combor;amount=1} @Self ~onDamaged 0
  Options:
    Despawn: false
    Silent: true
    PreventSunburn: true
    AlwaysShowName: false
    MovementSpeed: 0.23
    Interactable: true
    PreventOtherDrops: true
    KnockbackResistance: 0.1
