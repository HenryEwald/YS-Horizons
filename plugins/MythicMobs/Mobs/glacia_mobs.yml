# Frost Bolt #

Frost_Bolt:
  Type: ARMOR_STAND
  ItemHead: glacia_icicle
  Options:
    Marker: true
    Small: false
    Invisible: true
    Invincible: true
  Skills:
  - equip{item=glacia_icicle:4} ~onSpawn
  - look{headOnly=false;immediately=true} @forward{f=5;y=1.5} ~onSpawn
  
# Ice Spike #
  
Ice_Spike_Small:
  Type: ARMOR_STAND
  ItemHead: glacia_spike_small_1
  Options:
    Marker: true
    Small: false
    Invisible: true
    Invincible: true
  Skills:
  - equip{item=glacia_spike_small_1:4} ~onSpawn
  - equip{item=glacia_spike_small_2:4;delay=1} ~onSpawn
  - equip{item=glacia_spike_small_3:4;delay=2} ~onSpawn
  - equip{item=glacia_spike_small_4:4;delay=3} ~onSpawn
  - effect:sound{s=glacia_sounds:samus.ice_spike;volume=0.3;pitch=1} @self ~onSpawn
  - effect:particles{particle=block_crack;m=ICE;amount=15;hS=0.3;vS=0.1;y=0.1;speed=0;forwardOffset=0;sideOffset=0} @self ~onSpawn
  - effect:sound{s=glacia_sounds:samus.ice_freeze;volume=0.3;pitch=1;delay=62} @self ~onSpawn
  - effect:particles{particle=block_crack;m=ICE;amount=15;hS=0.3;vS=0.3;y=0.6;speed=0;forwardOffset=0;sideOffset=0;delay=62} @self ~onSpawn
  - skill{s=Ice_Spike_Small_DAMAGE;delay=2} @EIR{r=2} ~onSpawn
  - remove{delay=62} @self ~onSpawn
  
