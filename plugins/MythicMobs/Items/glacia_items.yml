glacia_scepter:
  Id: stone_sword
  Display: "<gradient:#e6f9fc:#5cd1ff:#e6f9fc>Scepter of Glacia"
  Model: 2005
  Lore:
  - '<gradient:#e6f9fc:#5cd1ff:#e6f9fc>A frigid scepter used by Glacia'
  Unbreakable: true
  Hide:
  - ATTRIBUTES
  Skills:
  - skill{s=Frost_Bolt} @self ~onSwing
