# Fireball #

Blaze_King_Fireball:
  Cooldown: 4
  Conditions:
  - offgcd
  - targetwithin{d=18} true
  Skills:
  - gcd{ticks=62}
  - setAI{ai=false} @self
  - setAI{ai=true;delay=40} @self
  - state{s=skill_fireball} @self
  - effect:sound{s=rms_howling_nether_sounds:samus.blaze_king_attack;volume=1;pitch=1;delay=10} @self
  - delay 25
  - effect:sound{s=entity.blaze.shoot;volume=1.2;pitch=1;repeat=3;repeatinterval=7} @self
  - projectile{onTick=Blaze_King_Fireball_TICK;onEnd=Blaze_King_Fireball_END;onHit=Blaze_King_Fireball_HIT;v=17;i=1;hR=1;vR=1;mr=40;hnp=false;hO=0;sE=true;sB=true;hs=false;hfs=0;syo=1;tyo=0.5;repeat=3;repeatinterval=7;g=0.1} @target
  
Blaze_King_Fireball_HIT:
  Skills:
  - damage{a=6} @PlayersNearOrigin{r=4.5}
  - ignite{ticks=100} @PlayersNearOrigin{r=4.5}
  - effect:sound{s=entity.generic.explode;volume=1;pitch=1} @origin
  - effect:particles{particle=explosion_huge;amount=1;hS=0;vS=0;y=0.5;speed=0;forwardOffset=0;sideOffset=0} @origin
  - effect:particles{particle=flame;amount=30;hS=0;vS=0;y=0.5;speed=0.15;forwardOffset=0;sideOffset=0} @origin
  
Blaze_King_Fireball_END:
  Skills:
  - damage{a=6} @PlayersNearOrigin{r=4.5}
  - ignite{ticks=100} @PlayersNearOrigin{r=4.5}
  - effect:sound{s=entity.generic.explode;volume=1.2;pitch=1} @origin
  - effect:particles{particle=explosion_huge;amount=1;hS=0;vS=0;y=0.5;speed=0;forwardOffset=0;sideOffset=0} @origin
  - effect:particles{particle=flame;amount=30;hS=0;vS=0;y=0.5;speed=0.15;forwardOffset=0;sideOffset=0} @origin
  
Blaze_King_Fireball_TICK:
  Skills:
  - effect:particlesphere{particle=flame;radius=0.5;amount=30} @origin
  - effect:particlesphere{particle=smoke;radius=0.3;amount=20} @origin
  
