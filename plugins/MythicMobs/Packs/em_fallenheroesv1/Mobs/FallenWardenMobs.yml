wardenfallen:
  Type: skeleton
  Display: 'Fallen Warden'
  AIGoalSelectors:
  Modules:
    ThreatTable: true
  AITargetSelectors:
  - 0 clear
  - 1 SpecificFaction Zombie
  - 2 attacker
  - 3 players
  AIGoalSelectors:
  - 0 clear
  Health: 80
  Faction: FallenHero
  DamageModifiers:
  - FIRE 0
  - MAGIC 1.4
  - PROJECTILE 0.3
  Damage: 10 #10 is the BASE damage. Setting it to 20 will DOUBLE damage. Setting it to 5 will REDUCE damage in 50% from the original.
  KillMessages:
  - '<target.name> was killed by the fallen heroes.'
  - 'The fallen heroes have claimed justice over <target.name>.'
  - "<target.name> suffered the revenge of the fallen heroes."
  - "The fallen heroes have claimed <target.name>'s soul."
  - '<target.name> tried to defy the fallen heroes. Tried.'
  Equipment:
  - air:4
  - air:3
  - air:2
  - imbootsfallen:1
  - iron_axe:0
  - air:5
  Drops:
  - exp 100-250 1
  - exp 100-250 1
  - exp 100-250 1
  - exp 100-250 1
  - exp 100-250 1
  - exp 100-250 1
  - exp 100-250 1
  - exp 100-250 1
  Skills:
  - setvariable{var=caster.eichpee;value="<caster.mhp>";t=integer} @Self ~onSpawn
  - model{mid=fallenwarden;s=idle;n=false} @self ~onSpawn 1
  - DefaultState{type=IDLE;state=idlestatic;li=3;lo=2;n=false;frame=0} @self ~onSpawn
  - lockmodel{l=true;delay=1} @Self ~onSpawn 1
  - skill{s=cancelatackfallen;sync=true} @self ~onAttack 1 #CANCEL ATTACKS
  - state{s=idlestatic;li=3;lo=10;n=false;delay=1} @self ~onSpawn 1
  - randomskill{s=attack1fwarden,attack2fwarden,attack3fwarden;sync=true} @Target ~onAttack >0% 0
  - randomskill{s=meleefwardentrigger;sync=true} @Target ~onAttack >0% 1
  - randomskill{s=meleefwardentrigger;sync=true} @LivingInCone{ignore=samefaction;a=45.0;r=3.5;rot=0.0} ~onTimer:10 1
  - randomskill{s=meleefwardentrigger2;sync=true} @LivingInCone{ignore=samefaction;a=90.0;r=4;rot=0.0} ~onTimer:5 1
  - randomskill{s=attack7fwarden,attack7bfwarden;sync=true} @LivingInCone{ignore=samefaction;a=90.0;r=22;rot=0.0} ~onTimer:46 0.6
  - randomskill{s=leap1fwarden,leap1fwarden,leap2fwarden;sync=true} @target ~onTimer:30 <70% 0.5

  - skill{s=leap1fwarden} @Trigger ~onSignal:DEBUG_TEST 1

