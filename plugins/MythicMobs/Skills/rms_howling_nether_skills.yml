Changetarget:  
  Cooldown: 0
  Skills:
  - runaitargetselector{target=clear}
  - runaitargetselector{target=players}
  
Cancelattack:
  Skills:
  - CancelEvent
  
# Lava Mite #
  
Lava_Mite_Attack:
  Conditions:
  - offgcd
  - targetwithin{d=3} true
  Skills:
  - gcd{ticks=20}
  - state{s=attack} @self
  - delay 10
  - effect:sound{s=rms_howling_nether_sounds:samus.lava_mite_sting;volume=0.65;pitch=1} @self
  - totem{md=2;c=1;oH=Lava_Mite_Attack_DAMAGE;hnp=false;hp=true;hR=2;vR=2;i=1} @forward{f=0.5}
  
Lava_Mite_Attack_DAMAGE:
  TargetConditions:
  - isblocking false
  Skills:
  - damage{a=2;pkb=false;hnp=false;hp=true}
  
Lava_Mite_Hit:
  Cooldown: 1
  Skills:
  - effect:sound{s=rms_howling_nether_sounds:samus.lava_mite_idle;volume=0.65;pitch=1.2} @self
  
# Lava Piranha #
  
Lava_Piranha_Attack:
  Conditions:
  - offgcd
  - targetwithin{d=4} true
  Skills:
  - gcd{ticks=20}
  - state{s=attack} @self
  - lunge{velocity=0.4;velocityY=0.6} @target
  - delay 14
  - effect:sound{s=rms_howling_nether_sounds:samus.piranha_bite;volume=0.65;pitch=1} @self
  - totem{md=2;c=1;oH=Lava_Piranha_Attack_DAMAGE;hnp=false;hp=true;hR=2;vR=2;i=1} @forward{f=0.5}

Lava_Piranha_Attack_LAVA:
  Conditions:
  - offgcd
  - targetwithin{d=4} true
  - inblock{m=LAVA} castinstead Lava_Piranha_Attack
  Skills:
  - gcd{ticks=20}
  - state{s=flop_attack} @self
  - delay 6
  - effect:sound{s=rms_howling_nether_sounds:samus.piranha_bite;volume=0.65;pitch=1} @self
  - totem{md=2;c=1;oH=Lava_Piranha_Attack_DAMAGE;hnp=false;hp=true;hR=2;vR=2;i=1} @forward{f=0.5}
  
Lava_Piranha_Attack_DAMAGE:
  TargetConditions:
  - isblocking false
  Skills:
  - damage{a=2;pkb=false;hnp=false;hp=true}
  - ignite{ticks=80}

Lava_Piranha_Hit:
  Cooldown: 1
  Skills:
  - effect:sound{s=rms_howling_nether_sounds:samus.piranha_bite;volume=0.4;pitch=1.3} @self
  
Lava_Piranha_notinlava:
  Conditions:
  - inblock{m=LAVA} false
  Skills:
  - state{s=flop} @self
  - defaultstate{t=death;s=flop_death} @self
  
Lava_Piranha_inlava:
  Conditions:
  - inblock{m=LAVA} true
  Skills:
  - state{s=flop;remove=true} @self
  - defaultstate{t=death;s=death} @self
  
Lava_Piranha_DAMAGED:
  Conditions:
  - inblock{m=LAVA} false
  Skills:
  - damage{a=1;pkb=false;hnp=false;hp=true} @self
  
