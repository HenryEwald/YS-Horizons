abyssion_sword:
  Id: stone_sword
  Display: "<gradient:#423397:#00afff:#423397>Sword of Abyssion"
  Model: 1
  Lore:
  - '<gradient:#423397:#00afff:#423397>An ancient sword used by Abyssion'
  Unbreakable: true
  Hide:
  - ATTRIBUTES
  Skills:
  - skill{s=Aqua_Slash} @self ~onSwing
  - skill{s=Abyssal_Dash} @self ~onUse
  - skill{s=Tidal_Wave} @self ~onUse
  - skill{s=Aqua_Aura} @self ~onCrouch
  - skill{s=Abyssal_Smash} @self ~onSwing
  
