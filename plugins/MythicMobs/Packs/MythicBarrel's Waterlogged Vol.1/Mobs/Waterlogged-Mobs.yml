MSO_Shark:
  Type: DROWN
  Display: '&bShark'
  Health: 30
  Damage: 4
  Faction: waterlogged_carnivore
  Options:
    Silent: true
    MovementSpeed: 1
    PreventOtherDrops: true
  AITargetSelectors:
  - clear
  - players
  - otherfaction
  AIGoalSelectors:
  - clear
  - meleeattack
  - gotoplayer
  - randomstroll
  Skills:
  - model{mid=mso_shark_1} @Self ~onSpawn
  - cancelevent{sync=true} @Self ~onAttack
  - skill{s=[
    - sound{s=entity.evoker_fangs.attack;v=1;p=0.3} @Self
    - state{s=bite} @Self
    - delay 17
    - damage{amount=1} @EntitiesNearOrigin{r=2}
    - aura{auraName=MSO_Shark_Bleed;charges=3;interval=20;onTick=[
      - damage{amount=2} @EntitiesNearOrigin{r=2}
      - e:p{p=REDDUST;color=#FF0000;a=2;hS=0.4;vS=0.4}
      ]} @Target
    - e:p{p=REDDUST;color=#FF0000;a=15;hS=0.4;vS=0.4} @TargetLocation
    ]} @Self ~onAttack
