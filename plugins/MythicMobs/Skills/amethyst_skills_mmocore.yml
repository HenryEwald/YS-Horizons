  - effect:particles{particle=end_rod;amount=10;hS=2;vS=2;speed=0;forwardOffset=0;sideOffset=0} @origin
  - effect:sound{s=amethyst_sounds:samus.shooting_star_explosion;volume=1;pitch=1.1} @origin
  
