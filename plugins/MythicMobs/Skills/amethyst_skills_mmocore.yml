  Skills:
  - damage{a=5} @EntitiesNearOrigin{r=4}
  - effect:particles{particle=explosion_huge;amount=1;hS=0;vS=0;speed=0;forwardOffset=0;sideOffset=0} @origin
  - effect:particles{particle=redstone;color=#8d6acc;amount=25;hS=2;vS=2;speed=0;forwardOffset=0;sideOffset=0} @origin
  - effect:particles{particle=redstone;color=#fcedff;amount=25;hS=2;vS=2;speed=0;forwardOffset=0;sideOffset=0} @origin
  - effect:particles{particle=end_rod;amount=10;hS=2;vS=2;speed=0;forwardOffset=0;sideOffset=0} @origin
  - effect:sound{s=amethyst_sounds:samus.shooting_star_explosion;volume=1;pitch=1.1} @origin
  
Shooting_Star_End:
  Skills:
  - damage{a=5} @EntitiesNearOrigin{r=4}
  - effect:particles{particle=explosion_huge;amount=1;hS=0;vS=0;speed=0;forwardOffset=0;sideOffset=0} @origin
